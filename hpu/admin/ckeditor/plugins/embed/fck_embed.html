  <head>

    <script type="text/javascript">

var oEditor = window.parent.InnerDialogLoaded(); 
window.onload = function () { 
  window.parent.SetOkButton(true);
} 

function Ok() {
  console.log(oEditor.FCK);

  // webkit fails on first InsertHtml() call, so do it twice
  oEditor.FCK.InsertHtml(''); 
  oEditor.FCK.InsertHtml(GetE('embed').value);
  oEditor.FCKUndo.SaveUndoStep();
  return true;
}
    </script>
  </head>

  <body scroll="no" style="OVERFLOW: hidden">
    <p>Use this dialog to embed videos from YouTube or Vimeo, slides from SlideShare, documents from Scribd, 
    infographics from blogs or any other multimedia content from the web which has embed code.</p>

    <p>Paste Embed Code Here:</p>
    <textarea id="embed" style="width: 100%; height: 130px; margin: 5px 0 0 0; border: 1px solid #555; font-family: monospace;"/></textarea>
  </body>
